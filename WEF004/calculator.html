<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3><u><i>Demo</i></u></h3>
        <h4>Calculater</h4>
        <div class="calculatorSurface">
            <div id="displayPanel">
                <div id="display">

                </div>
                <div id="current">

                </div>
            </div>
            <div id="panel">
                <div id="panelContainer">
                    <button id="but1" class="btn num">1</button>
                    <button id="but2" class="btn num">2</button>
                    <button id="but3" class="btn num">3</button>
                    <button id="add" class="btn func ops">+</button>
                    <button id="but4" class="btn num">4</button>
                    <button id="but5" class="btn num">5</button>
                    <button id="but6" class="btn num">6</button>
                    <button id="minus" class="btn func ops">-</button>
                    <button id="but7" class="btn num">7</button>
                    <button id="but8" class="btn num">8</button>
                    <button id="but9" class="btn num">9</button>
                    <button id="multiply" class="btn func ops">*</button>
                    <button id="but0" class="btn num">0</button>
                    <button id="but." class="btn num">.</button>
                    <button id="reset" class="btn func">AC</button>
                    <button id="divide" class="btn func ops">/</button>
                    <button id="openbracket" class="btn func ops">(</button>
                    <button id="closebracket" class="btn func ops">)</button>
                    <button id="answer" class="btn func">Ans</button>
                    <button id="result" class="btn func">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculatorNew.js"></script>
</body>
</html>
