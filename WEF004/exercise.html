<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./exercise.css"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="controls">
          <button id="level-btn" class="material-btn">
            <i class="bi bi-caret-down-fill"></i>
            Medium
          </button>

          <button id="share-btn" class="material-btn">
            <i class="bi bi-share-fill"></i>
          </button>
        </div>
        <div class="players">
          <div class="player current" id="cross">
            <div class="player-name">
              <i class="bi bi-x"></i>
            </div>
            <div class="player-score">-</div>
          </div>
          <div class="player" id="circle">
            <div class="player-name">
              <i class="bi bi-record"></i>
            </div>
            <div class="player-score">-</div>
          </div>
        </div>
        <div class="current-player">
          <i class="bi bi-x"></i>
          <span class="turn">Turn</span>
        </div>
        <div class="game-board">
          <div class="outer-box">
            <div class="row">
              <div class="box" id="box0">
              </div>
              <div class="space"></div>
              <div class="box" id="box1"></div>
              <div class="space"></div>
              <div class="box" id="box2"></div>
            </div>
            <div class="space"></div>
            <div class="row">
              <div class="box" id="box3"></div>
              <div class="space"></div>
              <div class="box" id="box4"></div>
              <div class="space"></div>
              <div class="box" id="box5"></div>
            </div>
            <div class="space"></div>
            <div class="row">
              <div class="box" id="box6"></div>
              <div class="space"></div>
              <div class="box" id="box7">
              </div>
              <div class="space"></div>
              <div class="box" id="box8"></div>
            </div>
          </div>
        </div>
        <button id="restart-game-btn" class="material-btn">restart game</button>
      </div>
      <div class="footer">Feedback</div>
    </main>
    <script src="./exercise.js"></script>
  </body>
</html>
